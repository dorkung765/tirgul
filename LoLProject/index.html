<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Of Legends Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form>
        <input type="text" name="champion-input" id="champion-input" placeholder="Please enter a champion">
        <button type="submit">Search</button>
    </form>



        <div id="stats">
    <p>Name: <span id="name"></span></p>
    <p>Title: <span id="title"></span></p>
    <p>Key: <span id="key"></span></p>
    <p>Lore: <span id="lore"></span></p>
    <p>HP: <span id="hp"></span></p>
    <p>HP Per Level: <span id="hpp"></span></p>
    <p>Mana: <span id="mp"></span></p>
    <p>Mana Per Level: <span id="mpp"></span></p>
    <p>Move Speed: <span id="ms"></span></p>
    <p>Armor: <span id="armor"></span></p>
    <p>Magic Resist: <span id="mr"></span></p>
</div>
    <div id="skin-container"></div>
    
        <div id="image">
            <span>Image:</span>
            <img id="champion-image" src="">
        </div>
    </div>


<script src="script.js"></script> 
</body>
</html>
